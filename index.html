<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini Zoo</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="container">
      <h1>Mini Zoo</h1>
      <select id="select" title="opciones de filtros">
        <option value="" hidden>Selecciona una opci√≥n</option>
        <option value="original">Original</option>
        <option value="sepia">Sepia</option>
        <option value="white-black">Blanco y negro</option>
        <option value="negative-colors">Invertir colores</option>
      </select>
      <div id="container-images">
        <figure>
          <img src="assets/imgs/bowtruckle.jpg" alt="Bowtruckle" class="animal">
        </figure>
        <figure>
          <img src="assets/imgs/demiguise.jpg" alt="Demiguise" class="animal">
        </figure>
        <figure>
          <img src="assets/imgs/diricawl.png" alt="Diricawl" class="animal">
        </figure>
        <figure>
          <img src="assets/imgs/niffler.png" alt="Niffler" class="animal">
        </figure>
        <figure>
          <img src="assets/imgs/occamy.jpg" alt="Occamy" class="animal">
        </figure>
        <figure>
          <img src="assets/imgs/thunderbird.jpg" alt="Thunder Bird" class="animal">
        </figure>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
